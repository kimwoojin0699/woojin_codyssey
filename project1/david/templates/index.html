<!DOCTYPE html>
<html lang="ko">
<body>
    <img src="{{ url_for('static', filename='david.jpg') }}" width="200" alt="David Image"><br><br>

  <form method="POST">
    <label>이름 또는 문장을 입력하세요:</label><br>
    <input type="text" name="input_text" required><br><br>

    <label>언어 선택:</label><br>
    <select name="lang">
      <option value="ko">한국어</option>
      <option value="en">영어</option>
      <option value="ja">일본어</option>
      <option value="es">스페인어</option>
    </select><br><br>

    <button type="submit">음성 듣기</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  {% if audio %}
    <audio controls autoplay>
      <source src="data:audio/mpeg;base64,{{ audio }}">
    </audio><br><br>

    <!-- 다운로드 링크 -->
    <a download="{{ audio_filename }}" href="data:audio/mpeg;base64,{{ audio }}"> MP3 파일 다운로드</a>
  {% endif %}
</body>
</html>
